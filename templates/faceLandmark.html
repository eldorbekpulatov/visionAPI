{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="jumbotron jumbotron-fluid">
      <div class="container">
          <h1 class="display-4">input file</h1>
          <div class="input-group mb-3">
              
              <form action="{% url 'faceExtract' %}" method="post" id="file-upload-form" enctype="multipart/form-data"> 
                  {% csrf_token %}
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="choiceApi" id="exampleRadios1" value="azure" checked>
                      <label class="form-check-label" for="exampleRadios1">
                        @coordinatesOnly
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="choiceApi" id="exampleRadios2" value="google">
                      <label class="form-check-label" for="exampleRadios2">
                        @markedImageToo
                      </label>
                  </div>
                  <br>
                  {{ form }}
                  <button class="btn btn-primary" type="submit" id="upload-button">Upload</button>
              </form>
          </div>
      </div>
  </div>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">response</h1>
        <code style="max-width: 90%; max-height: 60%;" id='response'>nothing yet...</code>
    </div>
  </div>

  <!-- for ajax requests -->
  <script src="{% static 'js/uploadForm.js' %}" type="text/javascript" charset="utf-8"></script>
  <script src="{% static 'js/ajax.js' %}" type="text/javascript" charset="utf-8"></script>
{% endblock%}
